---
- name: Clone dotfiles
  git:
    repo: git@github.com:celsobenedetti/dotfiles.git
    dest: /home/{{ ansible_user }}/.dotfiles/
    version: main
  tags: dotfiles

- name: Clone zk notes
  git:
    repo: git@github.com:celsobenedetti/zk.git
    dest: /home/{{ ansible_user }}/Documents/notes
    version: main
  tags: dotfiles

- name: Install GNU Stow
  apt:
    name: make link
    state: present
  become: true
  tags: dotfiles

- name: Unlink existing dotfiles
  command: make unlink
  args:
    chdir: /home/{{ ansible_user }}/.dotfiles
  ignore_errors: true
  tags: dotfiles

- name: Remove zshrc
  file:
    path: /home/{{ ansible_user }}/.zshrc
    state: absent
  tags: dotfiles

- name: Link dotfiles
  command: make link
  args:
    chdir: /home/{{ ansible_user }}/.dotfiles
  tags: dotfiles
